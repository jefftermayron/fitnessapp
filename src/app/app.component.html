<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">

        <!-- lista do menu-->
        <mat-list role="list">
          <mat-list-item (click)="drawer.toggle()" routerLink="dashboard" role="listitem">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
              <span>Home</span>
          </mat-list-item>
   
          
          <mat-list-item (click)="drawer.toggle()" routerLink="login" role="listitem">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="login"></mat-icon>
            <span>Login</span>
        </mat-list-item>  
      </mat-list>
        
      </mat-drawer>

    <div class="example-sidenav-content">
      <mat-toolbar class="toolbar">
        <button type="button"  mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Fitness APP</span>
        <span class="example-spacer"></span>
        <div>
            <button mat-icon-button routerLink="dashboard" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
            <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
            </button>
            <button mat-icon-button routerLink="login" class="example-icon" aria-label="Example icon-button with share icon">
            <mat-icon>login</mat-icon>
            </button>
        </div>
      </mat-toolbar>
      
    </div>

    <router-outlet />
  
  </mat-drawer-container>
